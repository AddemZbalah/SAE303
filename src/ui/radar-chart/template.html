<section id="radar-modal"
  class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
  <article class="relative w-full max-w-lg rounded-2xl bg-ui-dark shadow-2xl border border-ui-light-faded">

    <header class="flex items-center justify-between border-b border-ui-light-faded p-6">
      <section class="flex items-center gap-3">
        <svg class="h-6 w-6 text-ui-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
        </svg>
        <h2 class="text-xl font-bold text-ui-primary">Visualisation Radar</h2>
      </section>
      <button id="radar-close"
        class="hover:cursor-pointer rounded-lg p-2 text-ui-muted transition-colors hover:bg-ui-button-hover hover:text-ui-primary">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <section class="flex flex-col items-center justify-center p-8">
      <section class="relative h-64 w-64 md:h-80 md:w-80">
        <svg viewBox="0 0 200 200" class="h-full w-full overflow-visible">
          <!-- Background Grids -->
          <g class="radar-grid stroke-ui-light-faded fill-none">
            <polygon points="100,20 176,75 147,165 53,165 24,75" stroke-width="1" />
            <polygon points="100,40 161,84 138,152 62,152 39,84" stroke-width="1" />
            <polygon points="100,60 146,93 128,139 72,139 54,93" stroke-width="1" />
            <polygon points="100,80 131,102 119,127 81,127 69,102" stroke-width="1" />
          </g>

          <!-- Axes -->
          <g class="radar-axes stroke-ui-light-faded" stroke-width="1" stroke-dasharray="2,2">
            <line x1="100" y1="100" x2="100" y2="20" />
            <line x1="100" y1="100" x2="176" y2="75" />
            <line x1="100" y1="100" x2="147" y2="165" />
            <line x1="100" y1="100" x2="53" y2="165" />
            <line x1="100" y1="100" x2="24" y2="75" />
          </g>

          <!-- Data Polygon -->
          <polygon id="radar-data-poly" points="100,100 100,100 100,100 100,100 100,100"
            class="fill-ui-primary/30 stroke-ui-primary transition-all duration-300" stroke-width="2" />

          <!-- Markers at 100% -->
          <g class="radar-markers">
            <circle cx="100" cy="20" r="3" class="fill-st-comprendre" />
            <circle cx="176" cy="75" r="3" class="fill-st-concevoir" />
            <circle cx="147" cy="165" r="3" class="fill-st-exprimer" />
            <circle cx="53" cy="165" r="3" class="fill-st-developper" />
            <circle cx="24" cy="75" r="3" class="fill-st-entreprendre" />
          </g>
        </svg>

        <!-- Labels -->
        <span
          class="absolute -top-6 left-1/2 -translate-x-1/2 text-[10px] uppercase tracking-wider text-st-comprendre font-bold">Comprendre</span>
        <span
          class="absolute top-[35%] -right-12 text-[10px] uppercase tracking-wider text-st-concevoir font-bold">Concevoir</span>
        <span
          class="absolute -bottom-4 right-4 text-[10px] uppercase tracking-wider text-st-exprimer font-bold">Exprimer</span>
        <span
          class="absolute -bottom-4 left-4 text-[10px] uppercase tracking-wider text-st-developper font-bold">Développer</span>
        <span
          class="absolute top-[35%] -left-16 text-[10px] uppercase tracking-wider text-st-entreprendre font-bold">Entreprendre</span>
      </section>
    </section>

    <footer class="border-t border-ui-light-faded p-6 text-center">
      <p class="text-sm text-ui-muted">Comparaison visuelle des niveaux d'acquisition par pôle de compétences.</p>
    </footer>

  </article>
</section>
