<section id="radar-modal"
  class="fixed inset-0 z-50 hidden items-center justify-center bg-black/60 p-4 backdrop-blur-sm">
  <article class="relative w-full max-w-lg rounded-2xl bg-ui-dark shadow-2xl border border-ui-light-faded">

    <header class="flex items-center justify-between border-b border-ui-light-faded p-6">
      <section class="flex items-center gap-3">
        <svg class="h-6 w-6 text-ui-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" />
        </svg>
        <h2 class="text-xl font-bold text-ui-primary">Visualisation Radar</h2>
      </section>
      <button id="radar-close"
        class="hover:cursor-pointer rounded-lg p-2 text-ui-muted transition-colors hover:bg-ui-button-hover hover:text-ui-primary">
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </header>

    <section class="flex flex-col items-center justify-center p-8">
      <section class="relative h-64 w-64 md:h-80 md:w-80">
        <svg viewBox="0 0 200 200" class="h-full w-full overflow-visible">
          <defs>
            <!-- Gradients for axes -->
            <linearGradient id="grad-comprendre" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="100" y2="20">
              <stop offset="0%" stop-color="var(--ui-border-light)" stop-opacity="0.2" />
              <stop offset="100%" stop-color="var(--st-comprendre)" stop-opacity="0.8" />
            </linearGradient>
            <linearGradient id="grad-concevoir" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="176" y2="75">
              <stop offset="0%" stop-color="var(--ui-border-light)" stop-opacity="0.2" />
              <stop offset="100%" stop-color="var(--st-concevoir)" stop-opacity="0.8" />
            </linearGradient>
            <linearGradient id="grad-exprimer" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="147" y2="165">
              <stop offset="0%" stop-color="var(--ui-border-light)" stop-opacity="0.2" />
              <stop offset="100%" stop-color="var(--st-exprimer)" stop-opacity="0.8" />
            </linearGradient>
            <linearGradient id="grad-developper" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="53" y2="165">
              <stop offset="0%" stop-color="var(--ui-border-light)" stop-opacity="0.2" />
              <stop offset="100%" stop-color="var(--st-developper)" stop-opacity="0.8" />
            </linearGradient>
            <linearGradient id="grad-entreprendre" gradientUnits="userSpaceOnUse" x1="100" y1="100" x2="24" y2="75">
              <stop offset="0%" stop-color="var(--ui-border-light)" stop-opacity="0.2" />
              <stop offset="100%" stop-color="var(--st-entreprendre)" stop-opacity="0.8" />
            </linearGradient>
          </defs>

          <!-- Background Grids -->
          <g class="radar-grid stroke-ui-light-faded fill-none">
            <polygon points="100,20 176,75 147,165 53,165 24,75" stroke-width="1" />
            <polygon points="100,40 161,84 138,152 62,152 39,84" stroke-width="1" />
            <polygon points="100,60 146,93 128,139 72,139 54,93" stroke-width="1" />
            <polygon points="100,80 131,102 119,127 81,127 69,102" stroke-width="1" />
          </g>

          <!-- Axes with Gradients -->
          <g class="radar-axes" stroke-width="2" stroke-dasharray="4,4">
            <line x1="100" y1="100" x2="100" y2="20" stroke="url(#grad-comprendre)" />
            <line x1="100" y1="100" x2="176" y2="75" stroke="url(#grad-concevoir)" />
            <line x1="100" y1="100" x2="147" y2="165" stroke="url(#grad-exprimer)" />
            <line x1="100" y1="100" x2="53" y2="165" stroke="url(#grad-developper)" />
            <line x1="100" y1="100" x2="24" y2="75" stroke="url(#grad-entreprendre)" />
          </g>

          <!-- Data Polygon -->
          <polygon id="radar-data-poly" points="100,100 100,100 100,100 100,100 100,100"
            class="fill-ui-primary/20 stroke-ui-primary shadow-glow transition-all duration-300" stroke-width="2.5"
            stroke-linejoin="round" />

          <!-- Markers at 100% -->
          <g class="radar-markers">
            <circle cx="100" cy="20" r="4" class="fill-st-comprendre animate-pulse" />
            <circle cx="176" cy="75" r="4" class="fill-st-concevoir animate-pulse" />
            <circle cx="147" cy="165" r="4" class="fill-st-exprimer animate-pulse" />
            <circle cx="53" cy="165" r="4" class="fill-st-developper animate-pulse" />
            <circle cx="24" cy="75" r="4" class="fill-st-entreprendre animate-pulse" />
          </g>
        </svg>

        <!-- Labels -->
        <span
          class="absolute -top-8 left-1/2 -translate-x-1/2 text-[11px] uppercase tracking-widest text-st-comprendre font-black drop-shadow-sm">Comprendre</span>
        <span
          class="absolute top-[35%] -right-16 text-[11px] uppercase tracking-widest text-st-concevoir font-black drop-shadow-sm">Concevoir</span>
        <span
          class="absolute -bottom-6 right-0 text-[11px] uppercase tracking-widest text-st-exprimer font-black drop-shadow-sm">Exprimer</span>
        <span
          class="absolute -bottom-6 left-0 text-[11px] uppercase tracking-widest text-st-developper font-black drop-shadow-sm">Développer</span>
        <span
          class="absolute top-[35%] -left-20 text-[11px] uppercase tracking-widest text-st-entreprendre font-black drop-shadow-sm">Entreprendre</span>
      </section>
    </section>

    <footer class="border-t border-ui-light-faded p-6 text-center">
      <p class="text-sm text-ui-muted">Comparaison visuelle des niveaux d'acquisition par pôle de compétences.</p>
    </footer>

  </article>
</section>
